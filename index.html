<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniversario do meu amor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <h1>ANIVERS√ÅRIO DO MEU AMOR EM:</h1>

    <div id="container">

        <div class="days count-element">
            <p id="days"></p>
            <span>dias</span>
        </div>

        <div class="hours count-element">
            <p id="hours"></p>
            <span>horas</span>
        </div>

        <div class="minutes count-element">
            <p id="minutes"></p>
            <span>min</span>
        </div>

        <div class="seconds count-element">
            <p id="seconds"></p>
            <span>sec</span>
        </div>

    </div>

</body>
</html>
